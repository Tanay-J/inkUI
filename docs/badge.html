<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <title>inkUI : Badge</title>
</head>
<body>
    <header class="header px-m mx-xl">
        <h1 class="h1 logo">ink</h1>             
        <nav>             
            <ul class="nav-links">
                <li class="link h6 px-s"><a>Docs</a></li>
                <li class="link h6 px-s"><a class="link" href="https://github.com/Tanay-J/inkUI">Github</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-container p-l mx-auto my-l">
        <aside class="main-nav">
            <header>
                <h6 class="h6">Get Started</h6>
            </header>
            <a class="comp-link  my-xs">Installation</a>
            <a class="comp-link  my-xs" href="">Typography</a>
            <hr>
            <a class="comp-link  my-xs" href="">Alert</a>
            <a class="comp-link  my-xs" href="/docs/avatar.html">Avatar</a>
            <a class="active  my-xs" href="">Badge</a>
            <a class="comp-link  my-xs" href="/docs/button.html">Button</a>
            <a class="comp-link  my-xs" href="">Card</a>
            <a class="comp-link  my-xs" href="">Image</a>
            <a class="comp-link  my-xs" href="">Input</a>
            <a class="comp-link  my-xs" href="">Navbar</a>
            <a class="comp-link  my-xs" href="">Snackbar</a>
        </aside>
        <section class="main-section px-m">
            <div>
                <h4 class="h4">Badge</h4>
            </div>
            <div>
                <h6 class="h6 my-m">Number Badges on icons</h6>
                <div class="example-container my-m mx-auto br-m">
                    <div class="badge-container p-m my-m mx-auto"> 
                        <div class="badge">
                            <i class="fas fa-shopping-cart text-l"></i>
                            <span class="badge-icon">2</span>    
                        </div>
                        <div class="badge">
                            <i class="fas fa-envelope text-l"></i>
                            <span class="badge-icon">8</span>    
                        </div>
                        <div class="badge">
                            <i class="fas fa-comment-dots text-l"></i>
                            <span class="badge-icon">9</span>    
                        </div>
                    </div>
                </div>
                <div class="code-container">
                    <iframe src="https://www.thiscodeworks.com/embed/6206989b3d90130015398b7b" style="width: 100%; height: 320px;" frameborder="0"></iframe>
                </div>
            </div>
            <div>
                <h6 class="h6 my-m">Status Badge on avatar</h6>
                <div class="example-container my-m mx-auto br-m">
                    <div class="badge-container p-m my-m mx-auto">
                        <div class="badge">
                            <img class="avatar-circle avatar-m" src="/assets/female_avatar.svg">
                            <span class="badge-avatar green"></span>
                        </div>
                        <div class="badge">
                            <img class="avatar-circle avatar-m" src="/assets/male_avatar.svg">
                            <span class="badge-avatar red"></span>
                        </div>
                        <div class="badge">
                            <img class="avatar-circle avatar-m" src="/assets/female_avatar.svg">
                            <span class="badge-avatar gray"></span>
                        </div>
                    </div>
                </div>
                <div class="code-container">
                    <iframe src="https://www.thiscodeworks.com/embed/620699e33d90130015398b7d" style="width: 100%; height: 320px;" frameborder="0"></iframe>
                </div>
            </div>
            
        </section>
    </main>

</body>
</html>
