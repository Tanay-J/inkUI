<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>inkUI : Image</title>
</head>
<body>
    <header class="header px-m mx-xl">
        <h1 class="h1 logo">ink</h1>             
        <nav>             
            <ul class="nav-links">
                <li class="link h6 px-s"><a>Docs</a></li>
                <li class="link h6 px-s"><a class="link" href="https://github.com/Tanay-J/inkUI">Github</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-container p-l mx-auto my-l">
        <aside class="main-nav">
            <header>
                <h6 class="h6">Get Started</h6>
            </header>
            <a class="comp-link  my-xs">Installation</a>
            <a class="comp-link  my-xs" href="">Typography</a>
            <hr>
            <a class="comp-link  my-xs" href="">Alert</a>
            <a class="comp-link  my-xs" href="/docs/avatar.html">Avatar</a>
            <a class="comp-link  my-xs" href="">Badge</a>
            <a class="comp-link  my-xs" href="/docs/button.html">Button</a>
            <a class="comp-link  my-xs" href="">Card</a>
            <a class="comp-link my-xs" href="">Image</a>
            <a class="comp-link  my-xs" href="">Input</a>
            <a class="comp-link  my-xs" href="">Navbar</a>
            <a class="active  my-xs" href="">Snackbar</a>
        </aside>
        <section class="main-section px-m">
            <div>
                <h4 class="h4">Snackbar</h4>
            </div>
            <div>
                <h6 class="h6 my-m">Baseline Snackbar</h6>
                <div class="example-container-fixed-height position-rel my-m">
                    <div class="snackbar-container s-baseline px-m br-s">
                        <p>Can't send photo. Retry after 3 seconds</p>
                        <button class="btn link">RETRY</button>
                        <i class="fas fa-times"></i>
                    </div>
                </div>
                <div class="code-container">
                    <iframe src="https://www.thiscodeworks.com/embed/6206a3713d90130015398b7e" style="width: 100%; height: 151px;" frameborder="0"></iframe> 
                </div>
            </div>
            <div>
                <h6 class="h6 my-m">Leading Snackbar</h6>
                <div class="example-container-fixed-height position-rel my-m">    
                    <div class="snackbar-container s-leading px-m br-s">
                        <p>Your photo has been archived</p>
                        <button class="btn link">UNDO</button>
                        <i class="fas fa-times"></i>
                    </div>
                </div>
                <div class="code-container">
                    <iframe src="https://www.thiscodeworks.com/embed/6206a4633d90130015398b82" style="width: 100%; height: 151px;" frameborder="0"></iframe>
                </div>
            </div>
            
        </section>
    </main>

</body>
</html>
